<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tally Count</title>

    <link rel="stylesheet" href="/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@400,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Tally Count</h1>
    </header>

    <aside class="controls">
      <label for="">
        <span>Display</span>
        <select name="" id="">
          <option value="">Single</option>
          <option value="">Multiple</option>
        </select>
      </label>

      <label for="">
        <span>Display</span>
        <select name="" id="">
          <option value="">Counter 1</option>
          <option value="">Counter 2</option>
          <option value="">Counter 2</option>
        </select>
      </label>

      <button>Settings</button>
    </aside>

    <main class="counter">
      <input class="counter__value" readonly value="10" />
      <div class="counter__actions">
        <button class="counter__button__first">-</button>
        <button class="counter__button">+</button>
      </div>
    </main>
    <footer>
      Inspired by <a href="https://tallycount.app/">Tally Count</a>, Note that
      this is merely a student practice project for learning JavaScript.
    </footer>
  </body>
</html>
